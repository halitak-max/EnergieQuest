name: Deploy to Hetzner

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency: deploy_prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          APP_PATH: ${{ secrets.DEPLOY_PATH }} # z.B. /var/www/laravel
          PHP_FPM_SERVICE: ${{ secrets.PHP_FPM_SERVICE }} # optional, z.B. php8.2-fpm
        run: |
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} <<'EOF'
          set -e
          cd $APP_PATH

          # Code holen
          git pull origin main

          # PHP-AbhÃ¤ngigkeiten
          composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

          # Frontend bauen (erfordert Node auf dem Server)
          npm ci
          npm run build

          # Datenbank-Migrationen
          php artisan migrate --force

          # Caches optimieren
          php artisan optimize

          # PHP-FPM / Nginx neu laden (falls konfiguriert)
          if [ -n "$PHP_FPM_SERVICE" ]; then
            sudo systemctl reload "$PHP_FPM_SERVICE" || true
          fi
          sudo systemctl reload nginx || true
          EOF
